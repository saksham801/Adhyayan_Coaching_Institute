<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      background: #000;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 text-white font-sans">

  <div class="glass max-w-md w-full p-8 rounded-3xl shadow-2xl floating text-center" data-aos="zoom-in">
    <div class="flex justify-center mb-6">
      <!-- Wrench Icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-yellow-400 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232a4 4 0 01-5.464 5.464l-4.95 4.95a2 2 0 102.828 2.828l4.95-4.95a4 4 0 015.464-5.464z" />
      </svg>
    </div>
    <h1 class="text-3xl font-bold mb-2">We're Working on It</h1>
    <p class="text-gray-300 mb-6">Our site is currently under maintenance.<br>Please check back soon.</p>

    <button onclick="window.location.href='/'" class="px-6 py-2 rounded-full border border-white hover:bg-white hover:text-black transition-all duration-300">
      Back to Home
    </button>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <style>
    .animate-spin-slow {
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
